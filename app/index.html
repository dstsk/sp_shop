    </header>

    <main class="main">
      <div class="main__wrapper">
        <article class="main__left payment-page">
          <div class="payment-page__pagination pagination">
            <div class="pagination__item pagination__item--checked">
              Account<span>1</span>
            </div>
            <div class="pagination__item pagination__item--checked">
              Shipping<span>2</span>
            </div>
            <div class="pagination__item pagination__item--active">
              Billing<span>3</span>
            </div>
            <div class="pagination__item pagination__item--unchecked">
              Review<span>4</span>
            </div>
          </div>
          <div class="payment-page__box">
            <div class="payment-page__wrapper">
              <div class="payment-page__content">
                <h2 class="payment-page__title">Billing Information</h2>
                <div class="payment-page__payment-method payment-method">
                  <div class="payment-method__item">
                    <label class="payment-method__card">
                      <input
                        class="payment-method__input styled-input"
                        type="radio"
                        name="billing"
                        value="card-form"
                        autocomplete="off"
                        checked
                      />
                      <p class="payment-method__text styled-text styled-radio">
                        Pay with Credit Card
                      </p>
                    </label>
                  </div>
                  <div class="payment-method__item">
                    <label class="payment-method__paypal">
                      <input
                        class="payment-method__input styled-input"
                        type="radio"
                        name="billing"
                        value="paypal-form"
                        autocomplete="off"
                      />
                      <span
                        class="payment-method__text styled-text styled-radio"
                      >
                        <img src="images/paypal-logo.svg" alt="" />
                      </span>
                    </label>
                  </div>
                </div>
                <div class="payment-page__forms">
                  <form
                    id="card-form"
                    class="payment-form card-form"
                    name="form"
                    action="#"
                    method="get"
                  >
                    <div class="payment-form__tile">
                      <div class="payment-form__row">
                        <label
                          class="payment-form__label card-form__name"
                          for="name"
                        >
                          <span class="payment-form__title">Name on card</span>

                          <input
                            id="name"
                            class="payment-form__input card-form__name-input input name-input"
                            type="text"
                            name="name"
                            placeholder="IVAN IVANOV"
                            autocomplete="username"
                            required
                          />

                          <ul class="input-requirements">
                            <li>* enter cardholder name</li>
                          </ul>
                        </label>
                      </div>
                      <div class="payment-form__row card-form__number">
                        <p class="payment-form__title">Card number</p>
                        <div class="card-form__number-wrapper">
                          <label
                            class="payment-form__label card-form__name"
                            for="card-number-1"
                          >
                            <input
                              id="card-number-1"
                              class="payment-form__input card-form__number-input input card-number-input"
                              type="text"
                              name="card-number-1"
                              placeholder="****"
                              maxlength="4"
                              autocomplete="off"
                              required
                            />

                            <ul class="input-requirements">
                              <li>* at least 4 characters</li>
                            </ul>
                          </label>
                          <label
                            class="payment-form__label card-form__name"
                            for="card-number-2"
                          >
                            <input
                              id="card-number-2"
                              class="payment-form__input card-form__number-input input card-number-input"
                              type="text"
                              name="card-number-2"
                              placeholder="****"
                              maxlength="4"
                              autocomplete="off"
                              required
                            />

                            <ul class="input-requirements">
                              <li>* at least 4 characters</li>
                            </ul>
                          </label>
                          <label
                            class="payment-form__label card-form__name"
                            for="card-number-3"
                          >
                            <input
                              id="card-number-3"
                              class="payment-form__input card-form__number-input input card-number-input"
                              type="text"
                              name="card-number-3"
                              placeholder="****"
                              maxlength="4"
                              autocomplete="off"
                              required
                            />

                            <ul class="input-requirements">
                              <li>* at least 4 characters</li>
                            </ul>
                          </label>
                          <label
                            class="payment-form__label card-form__name"
                            for="card-number-4"
                          >
                            <input
                              id="card-number-4"
                              class="payment-form__input card-form__number-input input card-number-input"
                              type="text"
                              name="card-number-4"
                              placeholder="****"
                              maxlength="4"
                              autocomplete="off"
                              required
                            />

                            <ul class="input-requirements">
                              <li>* at least 4 characters</li>
                            </ul>
                          </label>
                        </div>
                      </div>
                      <div class="payment-form__row card-form__footer">
                        <label
                          class="card-form__date payment-form__label"
                          for="expireDate"
                        >
                          <span class="payment-form__title">Expire date</span>

                          <input
                            id="expireDate"
                            class="payment-form__input card-form__number-input input expire-date-input"
                            type="text"
                            placeholder="MM/YY"
                            maxlength="5"
                            required
                          />

                          <ul class="input-requirements"></ul>
                        </label>
                        <label
                          class="card-form__cvv payment-form__label"
                          for="cvv"
                        >
                          <span class="payment-form__title">CVV code</span>

                          <input
                            id="cvv"
                            class="payment-form__input card-form__number-input input cvv-code-input"
                            type="password"
                            placeholder="***"
                            maxlength="3"
                            required
                          />

                          <ul class="input-requirements">
                            <li>* at least 3 characters</li>
                          </ul>
                        </label>
                      </div>
                    </div>

                    <ul class="card-form__checkboxes">
                      <li class="card-form__checkbox">
                        <label class="card-form__checkbox" for="save-info">
                          <input
                            id="save-info"
                            class="card-form__checkbox-input styled-input"
                            type="checkbox"
                            value="save"
                          />
                          <p
                            class="card-form__checkbox-text styled-text styled-checkbox"
                          >
                            Save information of this credit card
                          </p>
                        </label>
                      </li>
                      <li class="card-form__checkbox">
                        <label class="card-form__checkbox" for="acception">
                          <input
                            id="acception"
                            class="card-form__checkbox-input styled-input"
                            type="checkbox"
                            value="accept"
                            required
                          />
                          <p
                            class="card-form__checkbox-text styled-text styled-checkbox"
                          >
                            I accept the
                            <a href="#">terms and conditions</a> and the
                            <a href="#">Privacy Policies</a>
                          </p>
                        </label>
                      </li>
                    </ul>
                  </form>
                  <form
                    id="paypal-form"
                    class="payment-form paypal-form hidden"
                    name="form"
                    action="#"
                    method="get"
                  >
                    <div class="payment-form__tile">
                      <div class="payment-form__row paypal-form__email">
                        <label
                          class="paypal-form__email payment-form__label"
                          for="email"
                        >
                          <span class="payment-form__title">E-mail</span>

                          <input
                            id="email"
                            class="payment-form__input input email-input"
                            type="email"
                            name="e-mail"
                            placeholder="Enter email"
                            autocomplete="email"
                            required
                          />

                          <ul class="input-requirements"></ul>
                        </label>
                      </div>
                      <div class="payment-form__row paypal-form__password">
                        <label
                          class="paypal-form__password payment-form__label"
                          for="password"
                        >
                          <span class="payment-form__title">Password</span>

                          <input
                            id="email"
                            class="payment-form__input input password-input"
                            type="password"
                            name="password"
                            placeholder="Enter password"
                            autocomplete="off"
                            required
                          />

                          <ul class="input-requirements"></ul>
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="payment-page__buttons">
                <button class="btn-back btn--white btn">Back</button>
                <button
                  class="btn-check btn-card btn--blue btn"
                  type="submit"
                  form="card-form"
                >
                  Check Out
                </button>
                <button
                  class="btn-check btn-paypal btn--blue btn hidden"
                  type="submit"
                  form="paypal-form"
                >
                  Log In
                </button>
              </div>
            </div>
          </div>
        </article>
